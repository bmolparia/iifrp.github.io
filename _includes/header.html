<header class="site-header">

  <div class="wrapper docinfo">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <div style="height: 13px; width:100%;">
      <div onmouseover="this.style.cursor='pointer';" onclick="showElem('legend');" onmouseout="hideElem('legend')" style="height: 6px; cursor: pointer;" class="pre noprint docinfo" title="Click for colour legend.">                                                                        </div>
      <div id="legend"
           class="docinfo noprint pre legend"
           style="position:absolute; top: 4px; left: 4ex; visibility:hidden; background-color: white; padding: 4px 9px 5px 7px; border: solid #345 1px; "
           onmouseover="showElem('legend');"
           onmouseout="hideElem('legend');">
      </div>
    </div>
  </div>

</header>
